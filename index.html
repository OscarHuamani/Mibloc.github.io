<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculadora</title>
    <link type="text/css" href="calcula.css" rel="stylesheet" >
</head>
<body onload="init();">
    
    <br>

    <header>
        <h1>Fútbol Club</h1>
        
        <
<nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                
               
<li><a href="#">Equipos</a></li>

<li><a href="#">Noticias</a></li>

        </nav>

    <main>
        <section class="featured-match">
            
            <

            <table class="calculadora">
                <tr>
                    <td colspan="4"><span id="resultado"></span>
                    </td>
                </tr>
                <tr>
                    <td><button id="siete">7</button></td>
                    <td><button id="ocho">8</button></td>
                    <td><button id="nueve">9</button></td>
                    <td><button id="division">/</button></td>
                </tr>
                <tr>
                    <td><button id="cuatro">4</button></td>
                    <td><button id="cinco">5</button></td>
                    <td><button id="seis">6</button></td>
                    <td><button id="multiplicacion">x</button></td>
                </tr>
                <tr>
                    <td><button id="uno">1</button></td>
                    <td><button id="dos">2</button></td>
                    <td><button id="tres">3</button></td>
                    <td><button id="resta">-</button></td>
                </tr>
                <tr>
                    <td><button id="igual">=</button></td>
                    <td><button id="reset">C</button></td>
                    <td><button id="cero">0</button></td>
                    <td><button id="suma">+</button></td>
                </tr>
                </table>





<h2>Partido Destacado</h2>
            <div class="match-details">
                <div class="team">
                    
                   
<img src="team1_logo.png" alt="Equipo Local">
                    
                    <
<span>Equipo Local</span>
                </div>
                
               
<div class="vs">VS</div>
                <div class="team">
                    <img src="team2_logo.png" alt="Equipo Visitante">
                    <span>Equipo Visitante</span>
                </div>
            
            </
</div>
            <div class="match-info">
                
               
<p>Fecha: 20 de agosto</p>
                <p>Estadio: Estadio Deportivo</p>
            </div>
        </section>
